<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
    </head>
    <body>
        <div id="screen">
            <div id="input"></div>
            <div id="output"></div>
        </div>

        <div id="buttons">
            <button id="ac" class="button"></button>
            <button id="changeSign" class="button"></button>
            <button id="percent" class="button"></button>
            <button id="divide" class="button"></button>
            <button id="7" class="button"></button>
            <button id="8" class="button"></button>
            <button id="9" class="button"></button>
            <button id="multiply" class="button"></button>
            <button id="4" class="button"></button>
            <button id="5" class="button"></button>
            <button id="6" class="button"></button>
            <button id="subtract" class="button"></button>
            <button id="1" class="button"></button>
            <button id="2" class="button"></button>
            <button id="3" class="button"></button>
            <button id="add" class="button"></button>
            <button id="0" class="button"></button>
            <button id="decimal" class="button"></button>
            <button id="equalsTo" class="button"></button>
        </div>
    </body>
</html>
